var books = [
  { title: 'Introduction to HTML and CSS', pages: 432, price: 30 },
  { title: 'Learning JavaScript Design Patterns', pages: 32, price: 20 },
  { title: 'Object Oriented JavaScript', pages: 42, price: 10 },
  { title: 'JavaScript Web Applications', pages: 99, price: 15 },
  { title: 'PHP Object Oriented Solutions', pages: 80, price: 20 },
  { title: 'PHP Design Patterns', pages: 300, price: 30 },
  { title: 'Head First Java', pages: 200, price: 20 }
];

var booksWithJavaScript = books.filter (function(book) {
  return book.title.toUpperCase().indexOf('JAVASCRIPT') != -1;
})
console.log(booksWithJavaScript);


var subtotal = books.reduce(function(accumulatedSubtotal, book){
  return accumulatedSubtotal + book.price;
}, 0);

console.log(subtotal);


var genres = [
  { id: 1, name: 'Hip Hop' },
  { id: 2, name: 'Electronic' },
  { id: 3, name: 'Metal' }
];
var songs = [
  { title: 'Airplanes', genre: 1 },
  { title: 'Psychosocial', genre: 3 },
  { title: 'Bring Back The Summer', genre: 2 },
  { title: 'Right Above It', genre: 1 }
];

var genresLookup = genres.reduce(function(genresObject, genre) {
  genresObject[genre.id] = genre.name;
  return genresObject;
}, {});
console.log(genresLookup);

var songsForDisplay = songs.map(function(song) {
  return {
    song: song.title,
    genre: genresLookup[song.genre]
  };

});
console.log(songsForDisplay);
